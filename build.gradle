apply plugin: 'java'
apply plugin: 'maven'

group = 'com.wiloon.test.servlet'
version = '1.0-SNAPSHOT'

description = """servletTest Maven Webapp"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.apache.tomcat', name: 'tomcat-servlet-api', version:'7.0.27'
    testCompile group: 'junit', name: 'junit', version:'3.8.1'
}
